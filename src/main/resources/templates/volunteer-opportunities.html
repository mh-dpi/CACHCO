<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="/layout/main::layout('Home',~{::main})"
        lang="en"
>
<head>
  <title>Volunteer Opportunities - Anti-Corruption Platform</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<header>
  <nav>
    <ul>
      <li><a th:href="@{/}">Home</a></li>
      <li><a th:href="@{/advocacy-alerts}">Advocacy Alerts</a></li>
      <li><a th:href="@{/volunteer-opportunities/add}">Add Volunteer Opportunities</a></li>
      <li><a th:href="@{/login}">Login</a></li>
    </ul>
  </nav>
</header>
<main>
  <h1>Volunteer Opportunities</h1>
  <div th:each="opportunity : ${opportunities}">
    <h2 th:text="${opportunity.title}">Opportunity Title</h2>
    <p th:text="${opportunity.description}">Opportunity Description</p>
    <a th:href="@{/volunteer-opportunities/{id}(id=${opportunity.id})}">View Details</a>
  </div>
</main>
</body>
</html>
