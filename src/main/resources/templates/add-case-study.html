<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="/layout/main::layout('Add Case Study',~{::main})"
        lang="en"
>

<main class="container mx-auto p-4 min-h-screen flex flex-col items-center justify-center text-center text-white">
    <h1 class="text-2xl font-bold mb-4">Add Case Study</h1>
    <form th:action="@{/case-studies/add}" method="post" class="w-full max-w-lg">
        <label for="title" class="block text-lg mb-2">Title:</label>
        <input type="text" id="title" name="title" required class="w-full p-2 mb-4 bg-gray-800 text-white rounded-lg">

        <label for="summary" class="block text-lg mb-2">Summary:</label>
        <textarea id="summary" name="summary" required class="w-full p-2 mb-4 bg-gray-800 text-white rounded-lg"></textarea>

        <label for="fullDescription" class="block text-lg mb-2">Full Description:</label>
        <textarea id="fullDescription" name="fullDescription" required class="w-full p-2 mb-4 bg-gray-800 text-white rounded-lg"></textarea>

        <label for="imageLink" class="block text-lg mb-2">Image Link:</label>
        <input type="text" id="imageLink" name="imageLink" required class="w-full p-2 mb-4 bg-gray-800 text-white rounded-lg">

        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-300">Add Case Study</button>
    </form>
</main>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const mainElement = document.querySelector('main');
        mainElement.style.background = 'linear-gradient(180deg, #1e3a8a, #000)';
        mainElement.style.color = '#fff';

        // Optional: Background animation
        let hue = 0;
        setInterval(() => {
            hue = (hue + 1) % 360;
            mainElement.style.background = `linear-gradient(180deg, hsl(${hue}, 50%, 20%), #000)`;
        }, 10000); // Change hue every 10 seconds
    });
</script>
</body>
</html>
