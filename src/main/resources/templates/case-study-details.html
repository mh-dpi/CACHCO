<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="/layout/main::layout('Case Study Details',~{::main})"
        lang="en"
>

<body>

<main class="container mx-auto p-4 text-white min-h-screen flex flex-col items-center justify-center text-center bg-gray-900">
    <div class="bg-gray-800 rounded-lg shadow-lg p-6 w-full">
        <h1 th:text="${caseStudy.title}">Case Study Title</h1>
        <p th:text="${caseStudy.fullDescription}">Full Case Study Description</p>
    </div>
</main>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        gsap.from("main", { duration: 1, y: 50, opacity: 0, ease: "power2.out" });

        const inputs = document.querySelectorAll('input, textarea');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                gsap.to(input, { scale: 1.05, borderColor: '#3b82f6', duration: 0.2 });
            });
            input.addEventListener('blur', () => {
                gsap.to(input, { scale: 1, borderColor: '#4b5563', duration: 0.2 });
            });
        });
    });
</script>
</body>
</html>
