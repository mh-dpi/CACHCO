<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="/layout/main::layout('Webinar Details',~{::main})"
        lang="en"
>

<body>

<main class="min-h-screen p-4">
<div class="card bg-gray-800 p-4 m-4 rounded-md shadow-lg mx-auto text-center" style="max-width: 800px; min-width: 600px;">
    <div class="card-body">
        <h1 th:replace="~{layout/fragments/TextHeader::TextHeader(${webinar.title})}"></h1>
        <p class="text-gray-300 mb-4" th:text="${webinar.description}">Webinar Description</p>
        <p class="text-gray-300 mb-4"><strong>Date:</strong> <span th:text="${webinar.date}">Webinar Date</span></p>
        <a class="text-blue-500 hover:underline" th:href="${webinar.link}" target="_blank">Join Webinar</a>
    </div>
</div>
</main>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        gsap.from('.card-body', { duration: 1, y: 50, opacity: 0, ease: 'power3.out' });

        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.classList.add('bg-gray-800', 'text-white', 'border', 'border-gray-600', 'rounded-md', 'transition-transform', 'duration-200');
            input.addEventListener('focus', () => {
                gsap.to(input, { scale: 1.05, borderColor: '#3b82f6', duration: 0.2 });
            });
            input.addEventListener('blur', () => {
                gsap.to(input, { scale: 1, borderColor: '#4b5563', duration: 0.2 });
            });
        });

        gsap.utils.toArray('.card-text').forEach(text => {
            gsap.from(text, {
                scrollTrigger: {
                    trigger: text,
                    start: 'top 80%',
                    toggleActions: 'play none none none'
                },
                y: 20,
                opacity: 0,
                duration: 0.6,
                ease: 'power3.out'
            });
        });
    });
</script>
</body>
</html>
