<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="/layout/main::layout('Home',~{::main})"
        lang="en"
>
<head>
    <title>Webinar Details - Anti-Corruption Platform</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/learning-modules}">Learning Modules</a></li>
            <li><a th:href="@{/webinars}">Webinars & Workshops</a></li>
            <li><a th:href="@{/login}">Login</a></li>
        </ul>
    </nav>
</header>
<main>
    <h1 th:text="${webinar.title}">Webinar Title</h1>
    <p th:text="${webinar.description}">Webinar Description</p>
    <p><strong>Date:</strong> <span th:text="${webinar.date}">Webinar Date</span></p>
    <a th:href="${webinar.link}" target="_blank">Join Webinar</a>

</html>
