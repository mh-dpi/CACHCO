<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="/layout/main::layout('Add Volunteer Opportunity ',~{::main})"
        lang="en"
>

<body>

<main class="bg-gray-900 p-6 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-center"></h1>
    <h1 th:replace="~{layout/fragments/TextHeader::TextHeader('Add Volunteer Opportunity')}"></h1>

    <form th:action="@{/volunteer-opportunities/add}" method="post" class="space-y-4">
        <div>
            <label for="title" class="block text-sm font-medium text-white">Title:</label>
            <input type="text" id="title" name="title" required
                   class="bg-gray-800 text-white border border-gray-600 rounded-md w-full p-2 focus:ring-2 focus:ring-blue-500 transition-all duration-200">
        </div>
        <div>
            <label for="description" class="block text-sm font-medium text-white">Description:</label>
            <textarea id="description" name="description" required
                      class="bg-gray-800 text-white border border-gray-600 rounded-md w-full p-2 focus:ring-2 focus:ring-blue-500 transition-all duration-200"></textarea>
        </div>
        <button type="submit" class="bg-blue-500 text-white rounded-md px-4 py-2 hover:bg-blue-600 transition-all duration-200">Add Opportunity</button>
    </form>
</main>
</body>
</html>
