<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en"
      th:fragment="layout(title,content)"
>
<head th:include="HeaderLink::headerLink(${title})"></head>
<body class=" bg-gray-900 text-white">
<main class="container mx-auto p-4 min-h-screen flex flex-col">

    <section th:replace="~{layout/fragments/header::header}">
    </section>

    <section class="py-10 flex-grow flex items-center justify-center" th:insert="${content}">
    </section>

    <section th:replace="~{/layout/fragments/footer::footerFr}">
    </section>

</main>


<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

</body>
</html>
