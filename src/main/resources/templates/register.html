<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="/layout/main::layout('Register',~{::main})"
        lang="en"
>

<body>

<main class="bg-gray-900 min-h-screen w-full flex flex-col items-center justify-center text-center">

    <h1 th:replace="~{layout/fragments/TextHeader::TextHeader('Register')}"></h1>
    <form th:action="@{/register}" method="post" class="w-full max-w-lg bg-gray-800 p-6 rounded-md shadow-md mb-4">
        <label for="username" class="block text-white mb-2">Username:</label>
        <input type="text" id="username" name="username" required class="bg-gray-800 text-white border border-gray-600 rounded-md w-full p-2 mb-4">
        <label for="email" class="block text-white mb-2">Email:</label>
        <input type="email" id="email" name="email" required class="bg-gray-800 text-white border border-gray-600 rounded-md w-full p-2 mb-4">
        <label for="password" class="block text-white mb-2">Password:</label>
        <input type="password" id="password" name="password" required class="bg-gray-800 text-white border border-gray-600 rounded-md w-full p-2 mb-4">
        <button type="submit" class="bg-blue-500 text-white rounded-md px-4 py-2 hover:bg-blue-600 transition-colors duration-200">Register</button>
    </form>
</main>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        gsap.from("input", { duration: 1, y: 50, opacity: 0, ease: "power2.out", stagger: 0.2 });

        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.classList.add('bg-gray-800', 'text-white', 'border', 'border-gray-600', 'rounded-md');
            input.addEventListener('focus', () => {
                gsap.to(input, { scale: 1.05, borderColor: '#3b82f6', duration: 0.2 });
                input.classList.add('focus:ring-2', 'focus:ring-blue-500');
            });
            input.addEventListener('blur', () => {
                gsap.to(input, { scale: 1, borderColor: '#4b5563', duration: 0.2 });
                input.classList.remove('focus:ring-2', 'focus:ring-blue-500');
            });
        });

        gsap.from("input", { duration: 1, y: 50, opacity: 0, ease: "power2.out", stagger: 0.2 });
    });
</script>
</body>
</html>
