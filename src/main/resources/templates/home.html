<!DOCTYPE html  >
<html xmlns:th="http://www.thymeleaf.org"
      lang="en"
      th:replace="/layout/main::layout('Home',~{::main})"
>
<body>
<main>
    <!-- Welcome Section -->
    <section class="">
        <div th:replace="~{fragments/hero :: hero}"></div>
    </section>

    <!-- Latest Case Studies Section -->
    <section class="my-8 slide-in">
        <h2 class="text-2xl font-bold text-blue-800">Latest Case Studies</h2>
        <br>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-white p-4 rounded shadow-md hover-grow" th:each="caseStudy : ${caseStudies}">
                <h3 class="text-xl font-bold" th:text="${caseStudy.title}">Case Study Title</h3>
                <img th:src="${caseStudy.imageLink}" alt="Case Study Image" class="w-full h-auto mt-2 rounded">
                <p class="text-gray-600" th:text="${caseStudy.summary}">Case Study Summary</p>
                <a class="text-blue-800 hover:underline" th:href="@{/case-studies/{id}(id=${caseStudy.id})}">Read more</a>
            </div>
        </div>
    </section>

    <!-- Alerts Section -->
    <section class="my-8 fade-in">
        <h2 class="text-2xl font-bold text-blue-800">Alerts</h2>
        <br>
        <div class="bg-white p-4 rounded shadow-md hover-grow" th:each="alert : ${alerts}">
            <p class="text-gray-600" th:text="${alert.message}">Alert Message</p>
        </div>
    </section>

    <!-- Calls to Action Section -->
    <section class="my-8 text-center">
        <h2 class="text-2xl font-bold text-blue-800">Calls to Action</h2>
        <br>
        <button class="bg-blue-800 text-white px-4 py-2 rounded hover:bg-blue-700 transition-all duration-300 transform hover:scale-105" th:onclick="'window.location.href=\'' + @{/register} + '\''" aria-label="Register">Register</button>
        <button class="bg-blue-800 text-white px-4 py-2 rounded hover:bg-blue-700 transition-all duration-300 transform hover:scale-105 ml-4" th:onclick="'window.location.href=\'' + @{/login} + '\''" aria-label="Login">Volunteer</button>
    </section>
</main>



</body>
</html>
