<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="/layout/main::layout('Add Alert ',~{::main})"
        lang="en"

>

<body>
<main class="container mx-auto p-4  text-white">
  <h1 class="text-4xl font-extrabold mb-6 text-center text-blue-300">Add Alert</h1>
    <form th:action="@{/alerts/add}" method="post" class="bg-gray-800 p-6 rounded-lg shadow-md transition-transform transform hover:scale-105">
        <label for="message" class="block text-lg font-medium text-gray-300 mb-2">Message:</label>
        <textarea id="message" name="message" required class="w-full p-2 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-700 text-white"></textarea>
        <button type="submit" class="mt-4 w-full bg-blue-700 text-white py-2 px-4 rounded-md hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200">Add Alert</button>
    </form>
</main>
</body>
</html>
