<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="/layout/main::layout('Feedback',~{::main})"
        lang="en"

>

<body>

<main class="container mx-auto p-4 text-white min-h-screen flex flex-col items-center justify-center text-center bg-gray-900">

    <h1 th:replace="~{layout/fragments/TextHeader::TextHeader('FeedBack')}"></h1>

    <form th:action="@{/feedback}" method="post" class="w-full max-w-lg">
        <label for="message" class="block text-lg mb-2">Your Feedback:</label>
        <textarea id="message" name="message" required class="w-full p-3 bg-gray-800 text-white border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-transform duration-200"></textarea>
        <button type="submit" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-transform duration-200">Submit</button>
    </form>
</main>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        gsap.from("form", { duration: 1, y: 50, opacity: 0, ease: "power2.out" });

        const textarea = document.getElementById('message');
        textarea.addEventListener('focus', () => {
            gsap.to(textarea, { scale: 1.05, borderColor: '#3b82f6', duration: 0.2 });
        });
        textarea.addEventListener('blur', () => {
            gsap.to(textarea, { scale: 1, borderColor: '#4b5563', duration: 0.2 });
        });
    });
</script>
</body>
</html>
