<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="/layout/main::layout('Case Studies -',~{::main})"
        lang="en"

>

<body>

<main class="container mx-auto p-4 text-gray-700 min-h-screen flex flex-col items-center justify-center text-center">
    <h1 class="text-5xl font-bold mb-8">Case Studies</h1>
    <section class="my-8" style="animation: slideIn 1s ease-out;">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="bg-black p-6 rounded-lg shadow-lg transform transition-transform hover:scale-105" th:each="caseStudy : ${caseStudies}">
                <h3 class="text-2xl font-bold mb-4" th:text="${caseStudy.title}">Case Study Title</h3>
                <img th:src="${caseStudy.imageLink}" alt="Case Study Image" class="w-full h-auto mb-4 rounded-lg">
                <p class="text-gray-700 mb-4" th:text="${caseStudy.summary}">Case Study Summary</p>
<a class="text-blue-600 hover:text-blue-800 hover:underline" th:href="@{/case-studies/{id}(id=${caseStudy.id})}">
    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Read more</button>
</a>
            </div>
        </div>
    </section>
</main>
</body>
</html>
