<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="/layout/main::layout('Advocacy Alerts',~{::main})"
        lang="en"
>

<body>

<main>
    <h1 th:replace="~{layout/fragments/TextHeader::TextHeader('Advocacy Alerts')}"></h1>

 <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
    <div th:each="alert : ${alerts}" class="bg-black shadow-md rounded-lg p-4 flex flex-col justify-between">
        <div>
            <h2 class="text-xl font-bold mb-2" th:text="${alert.title}">Alert Title</h2>
            <p class="text-gray-700 mb-4" th:text="${alert.description}">Alert Description </p>
        </div>
        <a th:href="@{/advocacy-alerts/{id}(id=${alert.id})}" class="text-blue-500 hover:underline mt-auto">View Details</a>
    </div>
</div>
</div>
</main>
</body>
</html>
